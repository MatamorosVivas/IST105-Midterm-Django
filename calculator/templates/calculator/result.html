<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h3>Results</h3>

    {% if result is not None %}
        <p>Result: {{ result }}</p>
    {% endif %}

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

</body>
</html>
